<form (ngSubmit)="login()" [formGroup]="userForm">
    <ul>
        <li>
            <label for="firstName">email</label>
            <input type="text" id="firstName" placeholder="First Name" formControlName="firstName">
        </li>

        <li>
            <label for="password">password</label>
            <input type="text" id="password" placeholder="Password" formControlName="password">
        </li>
        <li>
            <input type="submit" class="btn btn-primary mr-3"
            [disabled]="!userForm.valid" value="Login">
        </li>
    </ul>
</form>
